<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabili</title>
</head>
<body>
 
    




















    <script>
        let num1 = 12;
        let num2 = 17;
        console.log('Il valore della variabile num1 è' + ' ' + num1);
        console.log('Il valore della variabile num2 è' + ' ' + num2);

        let stringa = "Ciao, sono Michelangelo!"
        console.log("Il valore della variabile stringa è " + stringa);
        stringa = "Buongiorno"
        console.log("Il valore della variabile stringa è " + stringa);

        const PIGRECO = 3.14159265359
        console.log("Il valore di PIGRECO è " + PIGRECO);
        PIGRECO = 2.5
        // il valore di una costante non può essere sovrascritto (index.html:44 Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
